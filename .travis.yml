language: ruby
cache: bundler
rvm:
- 2.3.2
deploy:
  skip_cleanup: true
  edge:
    source: criteo-forks/dpl
    branch: chef_ruby2
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Applications
  client_key: ".travis/client.pem"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_eb3fc2d5c3da_key -iv $encrypted_eb3fc2d5c3da_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
before_install:
- openssl aes-256-cbc -K $encrypted_eb3fc2d5c3da_key -iv $encrypted_eb3fc2d5c3da_iv
  -in .travis/travis-ci.pem.enc -out .travis/travis-ci.pem.criteo -d
- cp -v .travis/travis-ci.pem.criteo ~/.ssh/id_rsa
